      </nav>

  <h1>Join us today</h1>
  <div class="container">
      <form class="formInput"name="membership">
            <div class="name">
              <label for="firstName"></label>
              <input type="text" pattern="[a-zA-Z]+" title="Please enter only letters" placeholder="First Name" name="customer" id="name_input">&nbsp;&nbsp;&nbsp;           
              <label for="lastName"></label>
              <input type="text" pattern="[a-zA-Z]+" title="Please enter only letters" placeholder="Last Name" name="lastName" id="last_input">&nbsp;&nbsp;&nbsp;           


            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="My e-mail is" name="email" id="email_tele_input">
            </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="My number is" name="telephone" id="email_tele_input" >
              </div>
              <div class="address">
                <label for="address"></label>
                <input type="text" placeholder="Address" name="address" id="address_input" >
              </div>
              <div class="city">
                <label for="city"></label>
                <input type="text" placeholder="City" name="city"  name="city" id="city_input">
              </div>
              <div class="zipcode">
                <label for="zipcode"></label>
                <input type="text" placeholder="Zipcode" name="zipcode" name="zipcode" id="zipcode_input">
              </div>
              <div class="subject">
                <label for="subject"></label>
                <select name="subject" id="subject_input" >
                  <option disabled hidden selected> Subject line</option>
                  <option>Join</option>
                  <option>Question</option>
                  <option>Classes</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5"></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Send Message" id="form_button" onclick="doSubmit()" >
              </div>
              <div class="submit">
                <input type="submit" value="Clear " id="form_button" onclick="doClear()">
              </div>
      </form>
    </div>
